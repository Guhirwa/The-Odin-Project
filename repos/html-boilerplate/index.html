<!DOCTYPE html>
<html lang="en">
<head>
    <!-- In head we put all page needed data but which are not seen by the user. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- In body is where you can add all thing which will be visible to the user. -->
    <h1>Hello World!</h1>
</body>
</html>
